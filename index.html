<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<body>
    <h1 class="bg-danger">Write your code with ease</h1>
    <input type="text" placeholder="Enter your input" id="note" autofocus><br><br>
    <button id="add" onclick="addNote()">Add</button>
    <button style="display: none;" id="update" onclick="updateNote()">Update</button>
    <div id="show"></div>

    <!-- Bootstrap -->
    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    Launch demo modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

    <script>
        const allNotes = []
        let itemToEditIndex = '';

        const addNote = () => {
            if (note.value === '') {
                alert('Fill in something, please')
            } else {
                allNotes.push(note.value)
                note.value = ''
                displayNotes()
            }
        }

        const deleteNote = (index) => {
            const confirmMsg = confirm('Are you sure you want to delete?')
            console.log(confirmMsg);
            if (confirmMsg == true) {
                allNotes.splice(index, 1)
                displayNotes()
            } else {
                displayNotes()
            }
        }

        //Editing Note
        const editNote=(item, i)=>{
            update.style.display="block"
            add.style.display="none";
            note.value=item
            itemToEditIndex = i
        }
        const updateNote=()=>{
            if (note.value === '') {
                alert('Fill in something, please')
            }
            else{
                allNotes.splice(itemToEditIndex,1, note.value) 
                displayNotes()
                update.style.display="none"
                add.style.display="block";
                note.value="";
            }
        }

        const displayNotes = () => {
            show.innerHTML = ''
            allNotes.map((note, i) => {
                show.innerHTML += `
                <div>
                    <p>${i + 1}. ${note}</p>
                     <button onClick='editNote(${JSON.stringify(note)}, ${i})'>Edit</button>
                    <button onclick="deleteNote(${i})">Delete</button>
                </div>
            `
            })
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>

</html>
